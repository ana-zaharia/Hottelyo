<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <script src="storages.js"></script>
  <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles3.css">

    <title>Booking Page</title>
</head>
<body>
<header class="header">
  <div class="container">
    <nav class="nav">
      <a href="index.html" class="logo">
        <img src="./images/logo.png" alt="">
      </a>
      <div class="hamburger-menu">
        <i class="fas fa-bars"></i>
        <i class="fas fa-times"></i>
      </div>
      <ul class="nav-list">
        <li class="nav-item">
          <a href="#" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="index2.html" class="nav-link">Offers</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Contact</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<section class="content">
  <h1 class="content__heading">Please fill in with your infos</h1>
  <p class="content__lede">We will contact you soon to confirm your choice.</p>
  <form class="content__form contact-form" id="idForm">
    <div class="contact-form__input-group">

    <div class="contact-form__input-group">
      <label class="contact-form__label" for="name">Full Name</label>
      <input class="contact-form__input contact-form__input--text" id="name" name="name" type="text"/>
    </div>
    <div class="contact-form__input-group">
      <label class="contact-form__label" for="email">Email Address</label>
      <input class="contact-form__input contact-form__input--email" id="email" name="email" type="email"/>
    </div>
    <div class="contact-form__input-group">
      <label class="contact-form__label">Location</label>
      <select class="contact-form__input contact-form__input--select" id="place" name="location">
        <optgroup label="Beach">
        <option>Malibu</option>
        <option>Miami</option>
        </optgroup>
        <optgroup label="Rustic">
          <option>Nashville</option>
          <option>Madison</option>
        </optgroup>
        <optgroup label="City">
          <option>Boston</option>
          <option>Tennesse</option>
        </optgroup>

      </select>
    </div>
    <button class="contact-form__button" type="submit" >Confirm</button>
      <div id="retrieve"></div>
    </div>
  </form>
</section>

  <!-- Button trigger modal -->
<div class="buton">
  <button type="button" class="btn btn-gradient" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Check Infos
  </button>
</div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Your Booking Request</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="results">
            <pre class="results__display-wrapper"><code class="results__display"></code></pre>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-gradient" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>




<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

<script src="jstring.js"></script>

</body>
</html>
